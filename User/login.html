<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng Nhập - DFC Gym</title>
    <link rel="stylesheet" href="dfcadm/internal/nhanvien/index_internal/login.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>
<body>
    <div class="login-container">
        <!-- Background Animation -->
        <div class="background-animation">
            <div class="shape shape-1"></div>
            <div class="shape shape-2"></div>
            <div class="shape shape-3"></div>
        </div>

        <!-- Login Card -->
        <div class="login-card">
            <div class="login-header">
                <div class="logo-container">
                    <img src="assets/img/logo.png" alt="DFC Gym Logo" class="logo">
                </div>
                <h1 class="brand-name">DFC GYM</h1>
                <p class="subtitle">Hệ thống quản lý</p>
            </div>

            <form class="login-form" id="loginForm" method="POST" action="dfcadm/internal/nhanvien/index_internal/login_process.php" novalidate>
                <div class="error-message" id="errorMessage" style="display: none;">
                    <i class="fas fa-exclamation-circle"></i>
                    <span id="errorText"></span>
                </div>

                <div class="form-group">
                    <label for="username">
                        <i class="fas fa-user"></i>
                        <span>Tên đăng nhập</span>
                    </label>
                    <input 
                        type="text" 
                        id="username" 
                        name="username" 
                        placeholder="Nhập tên đăng nhập"
                        autocomplete="username"
                        required
                        autofocus
                    >
                </div>

                <div class="form-group">
                    <label for="password">
                        <i class="fas fa-lock"></i>
                        <span>Mật khẩu</span>
                    </label>
                    <div class="password-input-wrapper">
                        <input 
                            type="password" 
                            id="password" 
                            name="password" 
                            placeholder="Nhập mật khẩu"
                            autocomplete="current-password"
                            required
                        >
                        <button type="button" class="toggle-password" id="togglePassword">
                            <i class="fas fa-eye"></i>
                        </button>
                    </div>
                </div>

                <div class="form-options">
                    <label class="remember-me">
                        <input type="checkbox" name="remember" id="remember">
                        <span>Ghi nhớ đăng nhập</span>
                    </label>
                    <a href="dfcadm/internal/nhanvien/index_internal/forgot_password/forgot_password.php" class="forgot-password">Quên mật khẩu?</a>
                </div>

                <button type="submit" class="login-btn" id="loginBtn">
                    <span class="btn-text">Đăng nhập</span>
                    <i class="fas fa-arrow-right btn-icon"></i>
                </button>
            </form>

            <div class="login-footer">
                <p>&copy; 2024 DFC Gym. All rights reserved.</p>
            </div>
        </div>
    </div>

    <script src="dfcadm/internal/nhanvien/index_internal/login.js"></script>
    <script>
        // Hiển thị error message từ URL parameter
        window.addEventListener('DOMContentLoaded', function() {
            const urlParams = new URLSearchParams(window.location.search);
            const error = urlParams.get('error');
            
            if (error) {
                const errorMessage = document.getElementById('errorMessage');
                const errorText = document.getElementById('errorText');
                if (errorMessage && errorText) {
                    errorText.textContent = decodeURIComponent(error);
                    errorMessage.style.display = 'flex';
                    errorMessage.style.opacity = '1';
                    
                    // Auto-hide after 10 seconds
                    setTimeout(function() {
                        errorMessage.style.opacity = '0';
                        setTimeout(function() {
                            errorMessage.style.display = 'none';
                        }, 500);
                    }, 10000);
                    
                    // Remove error from URL
                    window.history.replaceState({}, document.title, window.location.pathname);
                }
            }
        });
    </script>
</body>
</html>
